<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .outer{
            width: 100px;
            height: 100px;
            background: red;
        }
        .inner{
            width: 50px;
            height: 50px;
            margin:20px auto;
            background: #808080;
        }
    </style>
</head>
<body>
<div class="outer">
    <div class="inner"></div>
</div>
<script src="jquery-1.11.1.min.js"></script>
<script>
    $(function(){
        $('.outer').bind('click ',function(){
            $(this).css('backgroundColor','black');
        })
    });
</script>
</body>
</html>
