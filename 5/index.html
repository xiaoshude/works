<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>按钮效果</title>
    <link rel="stylesheet" href="../reset.css"/>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<div class="container">
    <div class="box">
        <div class="item1">
            <img src="images/mission.png" alt=""/>
            <div class="tip">MISSION        <span class="line1 line line1span"></span><span class="line2 line line1span"></span><span class="line3 line line1span"></span><span class="line4 line line1span"></span>
            </div>
        </div>
    </div>
    <div class="box">
        <div class="item2">
            <img src="images/play.png" alt=""/>
            <div class="tip">PLAY        <span class="line1 line line2span"></span><span class="line2 line line2span"></span><span class="line3 line line2span"></span><span class="line4 line line2span"></span>
            </div>
        </div>
    </div>
    <div class="box">
        <div class="item3">
            <img src="images/touch.png" alt=""/>
            <div class="tip">TOUCH        <span class="line1 line line3span"></span><span class="line2 line line3span"></span><span class="line3 line line3span"></span><span class="line4 line line3span"></span>
            </div>
        </div>
    </div>
    <span class="tip-info-1 tip-info">My mission is clear
        <span class="tri tri-1"></span>
    </span>
    <span class="tip-info-2 tip-info">This is my playground <span class="tri tri-2"></span></span>
    <span class="tip-info-3 tip-info">This is my playground playground <span class="tri tri-3"></span></span>
</div>
<script src="../jquery-1.11.1.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
